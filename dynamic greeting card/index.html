<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .greeting-card {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      }

      .greeting-card h2 {
        margin: 0 0 10px 0;
      }

      .greeting-card p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      function GreetingCard({ greeting, name }) {
        return (
          <div className="greeting-card">
            <h2>{greeting}</h2>
            <p>{name}</p>
          </div>
        );
      }

      function App() {
        const greetingCardsData = [
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alex Johnson" },
          { greeting: "Congratulations", name: "Emily Davis" },
        ];

        return (
          <div>
            <h1>Greeting Cards</h1>
            {greetingCardsData.map((card, index) => (
              <GreetingCard
                key={index}
                greeting={card.greeting}
                name={card.name}
              />
            ))}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
